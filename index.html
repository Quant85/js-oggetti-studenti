<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="assets/css/style.css">
  <title>Oggetti |Studenti</title>
</head>

<body>
  <main class="info_box">

    <table id="studente_tipo">
      <caption>Responsabile - Referente</caption>
      <thead>
        <tr id="nome_proprietà">
        </tr>
      </thead>
      <tbody>
        <tr id="valore_proprietà">
        </tr>
      </tbody>
      
    </table>
    <!-- /#student_x -->
    <section id="student_Info">
      <h1 id="title"> Nero di China</h1>
      <table id="students_table">
        <caption>Generalità</caption>
        <thead>
          <tr id="property_name">

          </tr>
        </thead>
        <tbody id="tbody_studens">

        </tbody>
      </table>
      <!-- /#students_table -->

      <div id="student_form">
        <div class="row d-flex">
          <div class="col">
            <label for="name">Nome</label>
            <input type="text" name="name" id="nome" placeholder="Paperon" 
              title="Inserire nome" required>
          </div>
          <!-- /.col -->
          <div class="col">
            <label for="surname">Cognome</label>
            <input type="text" name="surname" id="cognome" placeholder="De Paperoni" title="Inserire cognome" required>
          </div>
          <!-- /.col -->
          <div class="col">
            <label for="age">Età</label>
            <input type="number" name="age" id="età" placeholder="99" title="Inserire l'età" required>
          </div>
          <!-- /.col -->
        </div>
        <!-- /.row -->
        <div class="row input">
          <input type="submit" id="bt_add" value="Aggiungi">
          <input type="button" id="bt_remove" value="Elimina">
        </div>
        <!-- /.row -->
      </div>
      <!-- /.box_card -->
  
    </section>
  </main>
  <!-- /.box_info -->


  <script src="assets/js/main.js"></script>

</body>

</html>
